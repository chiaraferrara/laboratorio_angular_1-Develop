<div id="allpageinsert">
	<!-- <div *ngFor="let disco of servizio"."albums" class="cicloFor"> -->
	<!-- <ng-container *ngIf="disco.title === broadcastValue"> -->
	<div class="col-md-6">
		<div
			class="row g-0 border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative"
		>
			<div class="col-auto d-none d-lg-block">
				<!-- <img [attr.src]="disco.img" class="card-img-top" /> -->
				<img
					style="width: 300px"
					src="https://pngimg.com/d/vinyl_PNG95.png"
					class="card-img-top"
					alt="Copertina Album E"
					title="Tuo Orlo"
				/>
			</div>
			<div class="col p-4 d-flex flex-column position-static">
				
				<h3 class="d-inline-block mb-2 text-primary-emphasis">
					{{ "album.title" }}
				</h3>
				
				<h3 class="mb-0">{{ "album.artist" }}</h3>
				<div class="mb-1 text-body-secondary">
					
					{{ "album.year" }}<br />
					{{ "disco.genre" }}
				</div>
				<li class="list-group-item">
					{{ "album.numero_canzoni" }}
				</li>
				<li>{{ "song.title" }}</li>
				
			</div>
		</div>
		
	</div>

	<app-form-inserire-disco></app-form-inserire-disco>
</div>
